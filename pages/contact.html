<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hp Pinjam</title>
	<link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
	<!-- Bulma Version 0.9.x-->
	<link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/contact.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    
            // Ambil elemen burger dan menu
            var burger = document.querySelector('.navbar-burger');
            var menu = document.querySelector('#navbarMenu');
    
            // Tambahkan event listener untuk toggle menu
            burger.addEventListener('click', function () {
                burger.classList.toggle('is-active');
                menu.classList.toggle('is-active');
            });
    
        });
    </script>
    <script type="module" src="../js/contact.js"></script>
    
</head>

<body>
	<!-- START NAV -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="../">
                    <img src="../image/logo.png" alt="Logo">
                </a>
                <span class="navbar-burger burger" data-target="navbarMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </div>
            <div id="navbarMenu" class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" href="../index.html">Home</a>
                    <a class="navbar-item" href="./proposal.html">Proposal</a>
                    <a class="navbar-item is-active" href="./contact.html">Contact</a>
                    <a class="navbar-item" href="./team.html">Team</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-8 is-variable">
                    <div class="column is-two-thirds has-text-left">
                        <h1 class="title is-1" id="contactTitle"></h1>
                        
                        <p class="is-size-4" id="description"></p>
                        
                        <div class="social-media">
                            <a href="#" target="_blank" class="button is-light is-large" id="facebookLink"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
                            <a href="#" target="_blank" class="button is-light is-large" id="instagramLink"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                            <a href="#" target="_blank" class="button is-light is-large" id="twitterLink"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                        </div>
                    </div>
                    <div class="column is-one-third has-text-left">
                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                                <input class="input is-medium" type="text" id="nama">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input is-medium" type="email" id="email">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Message</label>
                            <div class="control">
                                <textarea class="textarea is-medium" id="message"></textarea>
                            </div>
                        </div>
                        <div class="control">
                            <button type="submit" class="button is-link is-fullwidth has-text-weight-medium is-medium" id="actionButton">Send Message</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
